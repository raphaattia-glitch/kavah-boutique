<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAVAH | L'Intention dans le Détail</title>
    
    <!-- Moteurs du site : Tailwind pour le design, React pour l'interactivité -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Polices de Luxe -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@200;300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFCF8; color: #1a1a1a; }
        .font-serif { font-family: 'Cinzel', serif; }
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>

    <script>
        // Configuration du design personnalisé
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            teal: '#0a9396',
                            dark: '#1a1a1a',
                            cream: '#FDFCF8'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONES SVG (Pour éviter les imports compliqués) ---
        const IconBag = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>;
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>;
        const IconArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [viewType, setViewType] = useState('immersive');
            const [selectedProductIndex, setSelectedProductIndex] = useState(0);
            const [viewSide, setViewSide] = useState('back');
            const [selectedVariable, setSelectedVariable] = useState(0);
            const [cart, setCart] = useState([]);
            const [isCartModalOpen, setIsCartModalOpen] = useState(false);
            const [isManifestoFlipped, setIsManifestoFlipped] = useState(false);
            const [isConfigExpanded, setIsConfigExpanded] = useState(true);

            const userImageUrl = "image.png";

            const collections = [
                {
                    id: 'hanoukavah',
                    title: 'Hanoukavah',
                    price: 55,
                    description: 'Une Hanoukia déstructurée en rubans bandana bleus. Le symbole de la lumière qui persiste à travers les âges.',
                    accentColor: '#005f73',
                    views: {
                        back: { objectPosition: '75% 15%', scale: '1.4' },
                        front: { objectPosition: '25% 15%', scale: '1.8' }
                    },
                    variables: [
                        { name: 'Flamme Or', color: '#FFD700' },
                        { name: 'Flamme Rubis', color: '#E0115F' },
                        { name: 'Flamme Ambre', color: '#FFBF00' },
                    ]
                },
                {
                    id: 'tou-bichvavah',
                    title: 'Tou Bichvavah',
                    price: 55,
                    description: 'L\'Arbre de Vie dont les racines s\'entrelacent en motifs paisley. La croissance guidée par l\'intention.',
                    accentColor: '#0a9396',
                    views: {
                        back: { objectPosition: '75% 85%', scale: '1.4' },
                        front: { objectPosition: '25% 85%', scale: '1.8' }
                    },
                    variables: [
                        { name: 'Grenade', color: '#9b2226' },
                        { name: 'Figue', color: '#5e548e' },
                        { name: 'Olive', color: '#588157' },
                    ]
                }
            ];

            const currentProduct = collections[selectedProductIndex];

            const addToCart = () => {
                const item = { ...currentProduct, selectedVar: currentProduct.variables[selectedVariable], cartId: Date.now() };
                setCart([...cart, item]);
                setIsCartModalOpen(true);
            };

            const cartTotal = cart.reduce((sum, item) => sum + item.price, 0);

            return (
                <div className="min-h-screen">
                    {/* --- NAVIGATION --- */}
                    <nav className="fixed top-0 w-full z-50 flex justify-between items-center px-6 py-4 md:px-12 bg-white/90 backdrop-blur-md border-b border-gray-100">
                        <div className="flex gap-8 text-[10px] font-bold tracking-[0.3em] uppercase text-gray-400">
                            <button onClick={() => { setCurrentPage('collections'); setViewType('immersive'); }} className={currentPage === 'collections' ? 'text-brand-teal' : ''}>Collections</button>
                            <button onClick={() => setCurrentPage('histoire')} className={currentPage === 'histoire' ? 'text-brand-teal' : ''}>Histoire</button>
                        </div>
                        <div className="text-3xl md:text-4xl tracking-tighter font-black font-serif cursor-pointer" onClick={() => setCurrentPage('home')}>KΛVΛH</div>
                        <div className="relative cursor-pointer" onClick={() => setCurrentPage('cart')}>
                            <IconBag />
                            {cart.length > 0 && <span className="absolute -top-1 -right-1 bg-brand-teal text-white text-[8px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
                        </div>
                    </nav>

                    {/* --- MODAL AJOUT PANIER --- */}
                    {isCartModalOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 animate-fade-in">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setIsCartModalOpen(false)}></div>
                            <div className="relative bg-white rounded-3xl p-8 max-w-md w-full shadow-2xl text-center space-y-6">
                                <div className="w-16 h-16 bg-brand-teal/10 rounded-full flex items-center justify-center mx-auto"><div className="text-brand-teal text-2xl font-bold">✓</div></div>
                                <h3 className="text-2xl font-light tracking-tight">Ajouté avec intention.</h3>
                                <div className="flex flex-col gap-3">
                                    <button onClick={() => { setCurrentPage('cart'); setIsCartModalOpen(false); }} className="bg-brand-dark text-white py-4 rounded-xl text-xs font-bold uppercase tracking-widest">Voir le Panier</button>
                                    <button onClick={() => setIsCartModalOpen(false)} className="text-gray-400 text-xs font-bold uppercase py-2">Continuer</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- PAGE ACCUEIL --- */}
                    {currentPage === 'home' && (
                        <main className="pt-48 pb-20 px-6 text-center animate-fade-in">
                            <h1 className="text-7xl md:text-[10rem] font-light tracking-tighter leading-[0.85] mb-8">
                                L'Intention <br/> <span className="italic font-serif text-brand-teal">incarne</span> le Style.
                            </h1>
                            <p className="text-gray-400 text-sm tracking-[0.2em] uppercase max-w-xl mx-auto mb-12">Chaque pièce est un dialogue entre l'héritage et l'individu.</p>
                            <button onClick={() => { setCurrentPage('collections'); setViewType('immersive'); }} className="bg-brand-dark text-white px-16 py-7 rounded-sm text-xs font-bold tracking-[0.4em] uppercase hover:bg-brand-teal transition-all flex items-center gap-4 mx-auto shadow-2xl">
                                Entrer dans l'Expérience <IconArrowRight />
                            </button>
                            <div className="mt-32 text-4xl font-serif text-gray-100">כַּוָּנָה</div>
                        </main>
                    )}

                    {/* --- PAGE COLLECTIONS (MODE EXPERIENCE PAR DEFAUT) --- */}
                    {currentPage === 'collections' && (
                        <main className="pt-32 pb-20 px-6 max-w-7xl mx-auto animate-fade-in">
                            <div className="flex justify-between items-end mb-16">
                                <div><h2 className="text-4xl font-light tracking-tight mb-2">Nos Collections</h2><p className="text-gray-400 text-xs uppercase tracking-widest italic font-bold">Identité au cœur, unité au dos</p></div>
                                <div className="flex bg-gray-100 p-1 rounded-lg">
                                    <button onClick={() => setViewType('grid')} className={`px-4 py-2 rounded text-[9px] font-bold uppercase ${viewType === 'grid' ? 'bg-white shadow-sm text-brand-teal' : 'text-gray-400'}`}>Grille</button>
                                    <button onClick={() => setViewType('immersive')} className={`px-4 py-2 rounded text-[9px] font-bold uppercase ${viewType === 'immersive' ? 'bg-white shadow-sm text-brand-teal' : 'text-gray-400'}`}>Expérience</button>
                                </div>
                            </div>

                            {viewType === 'immersive' ? (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-24 items-center">
                                    <div className="relative group mx-auto w-full max-w-md">
                                        <div className={`relative aspect-[4/5] transition-all duration-1000 transform-style-3d rounded-[2.5rem] overflow-hidden shadow-2xl ${viewSide === 'front' ? 'rotate-y-180' : ''}`}>
                                            <div className="absolute inset-0 backface-hidden bg-white"><img src={userImageUrl} className="w-full h-full object-cover" style={currentProduct.views.back}/><div className="absolute top-8 left-8 bg-white/80 px-4 py-2 rounded-full text-[9px] font-black uppercase text-gray-400">DOS</div></div>
                                            <div className="absolute inset-0 backface-hidden bg-white transform rotate-y-180"><img src={userImageUrl} className="w-full h-full object-cover" style={currentProduct.views.front}/><div className="absolute top-8 left-8 bg-white/80 px-4 py-2 rounded-full text-[9px] font-black uppercase text-brand-teal">AVANT</div></div>
                                        </div>
                                        <button onClick={() => setViewSide(viewSide === 'back' ? 'front' : 'back')} className="absolute -bottom-6 left-1/2 -translate-x-1/2 bg-brand-dark text-white px-10 py-4 rounded-full text-[9px] font-bold uppercase tracking-widest flex items-center gap-3 shadow-xl z-40 whitespace-nowrap"><IconRefresh /> {viewSide === 'back' ? 'Voir l\'Avant' : 'Retour au Dos'}</button>
                                    </div>
                                    <div className="space-y-10 text-center lg:text-left">
                                        <div className="space-y-4">
                                            <h2 className="text-6xl md:text-8xl font-light tracking-tighter leading-none">{currentProduct.title}</h2>
                                            <p className="text-gray-400 text-sm font-light italic leading-relaxed">{currentProduct.description}</p>
                                        </div>
                                        <div className="space-y-4">
                                            <p className="text-[9px] font-bold tracking-widest uppercase text-gray-400">Variante d'Intention :</p>
                                            <div className="flex gap-4 justify-center lg:justify-start">
                                                {currentProduct.variables.map((v, idx) => (
                                                    <button key={idx} onClick={() => { setSelectedVariable(idx); setViewSide('front'); }} className={`w-10 h-10 rounded-full border-2 transition-all ${selectedVariable === idx ? 'border-brand-dark scale-110' : 'border-transparent opacity-40 hover:opacity-100'}`} style={{ backgroundColor: v.color }} />
                                                ))}
                                            </div>
                                        </div>
                                        <button onClick={addToCart} className="w-full bg-brand-dark text-white py-6 rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-brand-teal transition-all shadow-xl">Ajouter au panier — 55€</button>
                                        <div className="flex justify-between items-center text-gray-300">
                                            <button onClick={() => setSelectedProductIndex((prev) => (prev - 1 + collections.length) % collections.length)} className="hover:text-brand-dark transition-colors font-bold uppercase text-[9px] tracking-widest">Précédent</button>
                                            <button onClick={() => setSelectedProductIndex((prev) => (prev + 1) % collections.length)} className="hover:text-brand-dark transition-colors font-bold uppercase text-[9px] tracking-widest">Suivant</button>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {collections.map((item, idx) => (
                                        <div key={item.id} className="group cursor-pointer" onClick={() => { setSelectedProductIndex(idx); setViewType('immersive'); setViewSide('back'); }}>
                                            <div className="aspect-[4/5] bg-gray-100 rounded-2xl overflow-hidden mb-4"><img src={userImageUrl} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" style={item.views.back}/></div>
                                            <div className="flex justify-between items-center"><h3 className="text-2xl font-light">{item.title}</h3><p className="font-bold">55€</p></div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </main>
                    )}

                    {/* --- PAGE HISTOIRE --- */}
                    {currentPage === 'histoire' && (
                        <main className="pt-32 pb-32 px-6 max-w-5xl mx-auto animate-fade-in space-y-24">
                            <div className="text-center space-y-4">
                                <h2 className="text-6xl md:text-[10rem] font-serif font-black tracking-tighter leading-none">Notre Histoire</h2>
                                <div className="w-24 h-[2px] bg-brand-teal mx-auto mt-4"></div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                <div className="space-y-8 text-gray-600 text-lg leading-relaxed font-light text-center md:text-left">
                                    <p className="italic text-brand-teal">"Tout a commencé lors d’un soir de Hanouka en famille."</p>
                                    <p>Les bougies brûlaient, et autour de la table, une évidence s'est imposée : la force de notre héritage réside dans le <span className="font-bold text-brand-dark">partage</span> et l'unité.</p>
                                    <p>L'idée de KAVAH est née là : créer un vêtement qui soit un vecteur de transmission moderne. C'est pourquoi chaque T-shirt est accompagné d'une carte de sagesse.</p>
                                </div>
                                <div className="aspect-[4/5] bg-gray-100 rounded-[2.5rem] overflow-hidden shadow-2xl mx-auto w-full max-w-xs"><img src={userImageUrl} className="w-full h-full object-cover grayscale opacity-60" style={{ objectPosition: 'center 20%' }}/></div>
                            </div>
                            <div className="relative perspective-1000 max-w-3xl mx-auto aspect-video cursor-pointer" onClick={() => setIsManifestoFlipped(!isManifestoFlipped)}>
                                <div className={`relative w-full h-full transition-all duration-1000 transform-style-3d rounded-[2.5rem] ${isManifestoFlipped ? 'rotate-y-180 shadow-2xl' : 'shadow-xl'}`}>
                                    <div className="absolute inset-0 backface-hidden bg-white flex flex-col items-center justify-center p-12 border border-gray-100">
                                        <div className="text-8xl md:text-9xl font-serif mb-6 opacity-80">כַּוָּנָה</div>
                                        <p className="text-[10px] font-black tracking-[0.5em] text-brand-teal uppercase">KAVANAH : L'INTENTION</p>
                                    </div>
                                    <div className="absolute inset-0 backface-hidden bg-brand-dark transform rotate-y-180 text-white p-12 flex flex-col items-center justify-center text-center space-y-6">
                                        <h4 className="text-2xl font-bold uppercase tracking-widest text-brand-teal">Viser le Cœur</h4>
                                        <p className="text-sm md:text-base font-light">La <span className="font-bold italic">Kavanah</span> vient de la racine hébraïque signifiant "diriger". C'est l'orientation de l'esprit vers un but unique.</p>
                                        <p className="text-sm font-light opacity-80">Dans la tradition, on enseigne qu'une action sans Kavanah est comme "un corps sans âme". C'est transformer l'automatisme en une présence habitée.</p>
                                    </div>
                                </div>
                            </div>
                        </main>
                    )}

                    {/* --- PAGE PANIER --- */}
                    {currentPage === 'cart' && (
                        <main className="pt-32 pb-20 px-6 max-w-4xl mx-auto animate-fade-in min-h-[70vh]">
                            <h2 className="text-4xl font-light mb-12">Mon Panier</h2>
                            {cart.length === 0 ? (
                                <div className="text-center py-20"><p className="text-gray-400 italic mb-8">Votre panier est vide.</p><button onClick={() => setCurrentPage('collections')} className="bg-brand-dark text-white px-10 py-4 rounded-xl text-[10px] font-bold uppercase tracking-widest">Commencer</button></div>
                            ) : (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-12">
                                    <div className="lg:col-span-2 space-y-6">
                                        {cart.map((item) => (
                                            <div key={item.cartId} className="flex gap-6 p-6 bg-white rounded-3xl border border-gray-50 items-center">
                                                <div className="w-20 h-24 bg-gray-100 rounded-xl overflow-hidden flex-shrink-0"><img src={userImageUrl} className="w-full h-full object-cover" style={item.views.back}/></div>
                                                <div className="flex-grow"><h3 className="text-lg font-light">{item.title}</h3><p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">{item.selectedVar.name}</p></div>
                                                <div className="font-bold">55€</div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-white p-8 rounded-3xl border border-gray-100 h-fit space-y-6">
                                        <div className="flex justify-between text-xl font-light"><span>Total</span><span>{cartTotal}€</span></div>
                                        <button className="w-full bg-brand-dark text-white py-5 rounded-xl text-xs font-bold uppercase tracking-widest hover:bg-brand-teal shadow-xl">Paiement</button>
                                        <p className="text-[9px] text-gray-300 text-center uppercase tracking-widest">Livraison Offerte</p>
                                    </div>
                                </div>
                            )}
                        </main>
                    )}

                    {/* --- FOOTER --- */}
                    <footer className="py-24 border-t border-gray-100 text-center space-y-8 bg-white">
                        <div className="text-4xl font-serif font-black tracking-tighter">KΛVΛH</div>
                        <div className="flex justify-center gap-10 text-[10px] font-bold tracking-widest text-gray-400 uppercase">
                            <a href="https://instagram.com" target="_blank" className="hover:text-brand-teal transition-colors">Instagram</a>
                            <a href="https://tiktok.com" target="_blank" className="hover:text-brand-teal transition-colors">TikTok</a>
                            <a href="mailto:contact@kavah.com" className="hover:text-brand-teal transition-colors">Contact</a>
                        </div>
                        <p className="text-[9px] text-gray-300 tracking-[0.4em] uppercase font-bold italic">© KAVAH Brand. Portez votre intention.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
